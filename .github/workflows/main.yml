name: CI/CD with Kaniko

on:
  push:
    branches: ["main", "master", "develop"]
    # paths:
    #   - "backend/**"
    #   - ".github/workflows/build-with-kaniko.yml"
  workflow_dispatch:

env:
  KANIKO_CACHE_ARGS: "--cache=true --cache-copy-layers=true --cache-ttl=24h"

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Set short SHA tag
        run: echo "TAG_LIST=${GITHUB_SHA::7}" >> $GITHUB_ENV

  build-to-camden:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Kaniko (Docker Buildx helper)
        uses: crazy-max/ghaction-docker-buildx@v2

      - name: Build and Push Image with Kaniko
        run: |
          mkdir -p /kaniko/.docker
          echo "{\"auths\":{\"${{ secrets.CAMDEN_REGISTRY }}\":{\"username\":\"${DOCKER_USERNAME}\",\"password\":\"${DOCKER_PASSWORD}\"}}}" > /kaniko/.docker/config.json

          /kaniko/executor \
            --dockerfile=Dockerfile \
            --context=. \
            --destination=${{ secrets.CAMDEN_REGISTRY }}/web:${GITHUB_SHA::7} \
            ${{ env.KANIKO_CACHE_ARGS }} \
            --push-retry 5
        env:
          DOCKER_USERNAME: ${{ secrets.CAMDEN_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.CAMDEN_PASSWORD }}

  deploy-to-argocd:
    runs-on: ubuntu-latest
    needs: build-to-camden
    steps:
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      - name: Deploy via ArgoCD
        env:
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGO_TOKEN }}
          ARGO_APP: gbi
        run: |
          argocd --server argocd.anaeleboo.com --insecure --grpc-web \
            login argocd.anaeleboo.com --token $ARGOCD_AUTH_TOKEN
          argocd app set "$ARGO_APP" -p web.image.tag="${TAG_LIST}"
          argocd app sync "$ARGO_APP"
